<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business - BSL</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #128C7E;
            --whatsapp-light: #DCF8C6;
            --bg-primary: #F7F8FA;
            --bg-secondary: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --border-color: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-logo {
            height: 32px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-title i {
            color: var(--whatsapp-green);
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--whatsapp-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-logout {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Container principal */
        .whatsapp-container {
            display: flex;
            height: calc(100vh - 69px);
            background: white;
        }

        /* Sidebar de conversaciones */
        .whatsapp-sidebar {
            width: 380px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .whatsapp-sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .whatsapp-search {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .whatsapp-conversaciones {
            flex: 1;
            overflow-y: auto;
        }

        .whatsapp-conversacion-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .whatsapp-conversacion-item:hover {
            background: var(--bg-primary);
        }

        .whatsapp-conversacion-item.active {
            background: #E7F3E8;
        }

        .whatsapp-conversacion-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .whatsapp-conversacion-info {
            flex: 1;
            min-width: 0;
        }

        .whatsapp-conversacion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .whatsapp-conversacion-nombre {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .whatsapp-conversacion-hora {
            font-size: 12px;
            color: var(--text-tertiary);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .whatsapp-conversacion-preview {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .whatsapp-conversacion-badge {
            min-width: 20px;
            height: 20px;
            background: #25D366;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            padding: 0 6px;
            margin-left: auto;
        }

        .whatsapp-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-tertiary);
            gap: 12px;
        }

        .whatsapp-empty i {
            width: 64px;
            height: 64px;
        }

        /* Panel de chat */
        .whatsapp-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #E5DDD5;
        }

        .whatsapp-chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            gap: 16px;
        }

        .whatsapp-chat-empty i {
            width: 80px;
            height: 80px;
        }

        .whatsapp-chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .whatsapp-chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .whatsapp-chat-header-info h4 {
            margin: 0;
            font-size: 16px;
            color: var(--text-primary);
        }

        .whatsapp-chat-numero {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .whatsapp-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .whatsapp-mensaje {
            display: flex;
            gap: 8px;
            max-width: 65%;
        }

        .whatsapp-mensaje.saliente {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .whatsapp-mensaje-bubble {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .whatsapp-mensaje.saliente .whatsapp-mensaje-bubble {
            background: var(--whatsapp-light);
        }

        .whatsapp-mensaje-contenido {
            margin: 0;
            font-size: 14px;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .whatsapp-mensaje-tiempo {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .whatsapp-mensaje-check {
            color: #4FC3F7;
            font-size: 16px;
        }

        .whatsapp-chat-input {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .whatsapp-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 14px;
            background: white;
            color: var(--text-primary);
        }

        .whatsapp-send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--whatsapp-green);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .whatsapp-send-btn:hover {
            background: var(--whatsapp-dark);
            transform: scale(1.05);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.activa {
            background: #D1FAE5;
            color: #059669;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .whatsapp-sidebar {
                width: 100%;
            }

            .whatsapp-chat {
                display: none;
            }

            .whatsapp-sidebar.hidden {
                display: none;
            }

            .whatsapp-chat.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="/images/logo.png" alt="BSL" class="header-logo" onerror="this.style.display='none'">
            <div class="header-title">
                <i data-feather="message-circle"></i>
                WhatsApp Business
            </div>
        </div>
        <div class="header-user">
            <div class="user-avatar" id="userAvatar">A</div>
            <span id="userName">Admin</span>
            <button class="btn-logout" onclick="cerrarSesion()">
                <i data-feather="log-out"></i> Salir
            </button>
        </div>
    </header>

    <!-- Container principal -->
    <div class="whatsapp-container">
        <!-- Sidebar de conversaciones -->
        <div class="whatsapp-sidebar" id="sidebar">
            <div class="whatsapp-sidebar-header">
                <input
                    type="text"
                    class="whatsapp-search"
                    placeholder="Buscar conversaci√≥n..."
                    id="searchConversaciones"
                    oninput="filtrarConversaciones()"
                >
            </div>
            <div class="whatsapp-conversaciones" id="listaConversaciones">
                <div class="whatsapp-empty">
                    <i data-feather="message-circle"></i>
                    <p>Cargando conversaciones...</p>
                </div>
            </div>
        </div>

        <!-- Panel de chat -->
        <div class="whatsapp-chat" id="chat">
            <div class="whatsapp-chat-empty" id="chatEmpty">
                <i data-feather="message-circle"></i>
                <p>Selecciona una conversaci√≥n para comenzar</p>
            </div>

            <div class="whatsapp-chat-container" id="chatContainer" style="display: none;">
                <!-- Header del chat -->
                <div class="whatsapp-chat-header">
                    <div class="whatsapp-chat-header-info">
                        <h4 id="chatNombre">Nombre del Cliente</h4>
                        <span class="whatsapp-chat-numero" id="chatNumero">+57 300 000 0000</span>
                    </div>
                    <div class="whatsapp-chat-header-actions">
                        <span class="badge activa" id="chatEstado">activa</span>
                    </div>
                </div>

                <!-- Mensajes -->
                <div class="whatsapp-chat-messages" id="chatMensajes">
                    <!-- Los mensajes se cargar√°n aqu√≠ din√°micamente -->
                </div>

                <!-- Input de mensaje -->
                <div class="whatsapp-chat-input">
                    <input
                        type="text"
                        class="whatsapp-input"
                        placeholder="Escribe un mensaje..."
                        id="inputMensaje"
                        onkeypress="enviarMensajeEnter(event)"
                    >
                    <button class="whatsapp-send-btn" onclick="enviarMensaje()">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        let usuarioActual = null;
        let conversacionesWhatsApp = [];
        let conversacionActualId = null;
        let pollingInterval = null;
        let socket = null;
        let notificationSound = null;
        let audioPermitido = false;
        let unreadMessages = 0;
        let titleBlinkInterval = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar autenticaci√≥n usando Auth.js
                usuarioActual = await Auth.verificarSesion();

                if (!usuarioActual) {
                    window.location.href = '/login.html';
                    return;
                }

                // Verificar que el usuario sea admin o tenga permisos de WhatsApp
                if (usuarioActual.rol !== 'admin' && usuarioActual.rol !== 'ADMIN' &&
                    usuarioActual.rol !== 'agente_chat' && usuarioActual.rol !== 'supervisor_chat') {
                    alert('No tienes permisos para acceder al chat de WhatsApp');
                    window.location.href = '/';
                    return;
                }

                // Actualizar UI con info del usuario
                actualizarInfoUsuario();

                // Cargar conversaciones (primera vez)
                await cargarConversaciones(true);

                // Inicializar Socket.IO para actualizaciones en tiempo real
                inicializarSocketIO();

                // Inicializar sonido de notificaci√≥n
                inicializarNotificaciones();

                feather.replace();
            } catch (error) {
                console.error('Error en inicializaci√≥n:', error);
                window.location.href = '/login.html';
            }
        });

        function actualizarInfoUsuario() {
            const nombre = usuarioActual.nombre_completo || usuarioActual.email;
            const inicial = nombre.charAt(0).toUpperCase();

            document.getElementById('userName').textContent = nombre;
            document.getElementById('userAvatar').textContent = inicial;
        }

        // Inicializar Socket.IO
        function inicializarSocketIO() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });

            socket.on('connect', () => {
                console.log('üîå Socket.IO conectado:', socket.id);
            });

            socket.on('disconnect', () => {
                console.log('üîå Socket.IO desconectado');
            });

            socket.on('reconnect', (attemptNumber) => {
                console.log('üîå Socket.IO reconectado despu√©s de', attemptNumber, 'intentos');
                // Recargar conversaciones despu√©s de reconectar
                cargarConversaciones(true);
            });

            // Escuchar eventos de nuevos mensajes
            socket.on('nuevo_mensaje', (data) => {
                console.log('üì® Nuevo mensaje recibido:', data);
                manejarNuevoMensaje(data);
            });
        }

        // Inicializar notificaciones del navegador y sonido
        function inicializarNotificaciones() {
            // Solicitar permiso para notificaciones
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    console.log('üîî Permiso de notificaciones:', permission);
                });
            }

            // Crear elemento de audio para notificaci√≥n
            notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBi6G0fPTgjMGHm7A7+OZURE=');
            notificationSound.volume = 0.5;
            audioPermitido = true;
        }

        // Manejar nuevo mensaje recibido por WebSocket
        async function manejarNuevoMensaje(data) {
            // 1. Reproducir sonido si est√° permitido
            if (audioPermitido && notificationSound) {
                notificationSound.play().catch(e => console.log('No se pudo reproducir sonido:', e));
            }

            // 2. Mostrar notificaci√≥n del navegador si est√° en segundo plano
            if ('Notification' in window && Notification.permission === 'granted' && document.hidden) {
                new Notification('Nuevo mensaje de WhatsApp', {
                    body: data.contenido,
                    icon: '/images/logo.png',
                    tag: 'whatsapp-' + data.conversacion_id
                });
            }

            // 3. Actualizar la conversaci√≥n en la lista
            await actualizarConversacionDespuesDeMensaje(data);

            // 4. Si estamos viendo esa conversaci√≥n, agregar el mensaje al chat
            if (conversacionActualId === data.conversacion_id) {
                await cargarMensajes(conversacionActualId, true);
            }

            // 5. Parpadeo del t√≠tulo si est√° en segundo plano
            if (document.hidden) {
                unreadMessages++;
                startTitleBlink(`(${unreadMessages}) Nuevo mensaje`);
            }
        }

        // Actualizar conversaci√≥n despu√©s de recibir mensaje
        async function actualizarConversacionDespuesDeMensaje(data) {
            // Peque√±o delay para asegurar que el backend guard√≥ el mensaje
            await new Promise(resolve => setTimeout(resolve, 200));

            // Recargar solo para detectar cambios incrementales
            await cargarConversaciones(false);
        }

        // Parpadeo del t√≠tulo (como WhatsApp)
        function startTitleBlink(newTitle) {
            if (titleBlinkInterval) return; // Ya est√° parpadeando

            const originalTitle = document.title;
            let isOriginal = true;

            titleBlinkInterval = setInterval(() => {
                document.title = isOriginal ? newTitle : originalTitle;
                isOriginal = !isOriginal;
            }, 1000);
        }

        // Detener parpadeo del t√≠tulo cuando vuelve a la ventana
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                if (titleBlinkInterval) {
                    clearInterval(titleBlinkInterval);
                    titleBlinkInterval = null;
                }
                document.title = 'WhatsApp Business - BSL';
                unreadMessages = 0;
            }
        });

        async function cargarConversaciones(forzarRerender = false) {
            try {
                const token = Auth.getToken();
                const res = await fetch('/api/admin/whatsapp/conversaciones', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) throw new Error('Error al cargar conversaciones');

                const data = await res.json();
                const nuevasConversaciones = data.conversaciones || [];

                // Detectar qu√© conversaciones cambiaron
                const conversacionesCambiadas = [];

                nuevasConversaciones.forEach(nuevaConv => {
                    const convAnterior = conversacionesWhatsApp.find(c => c.id === nuevaConv.id);
                    const ultimoMensajeNuevo = nuevaConv.ultimo_mensaje?.fecha_envio;
                    const ultimoMensajeAnterior = convAnterior?.ultimo_mensaje?.fecha_envio;

                    // Si es nueva o cambi√≥ el √∫ltimo mensaje
                    if (!convAnterior || ultimoMensajeNuevo !== ultimoMensajeAnterior) {
                        conversacionesCambiadas.push(nuevaConv.id);
                    }
                });

                // Actualizar array global
                conversacionesWhatsApp = nuevasConversaciones;

                // Si hay cambios o es forzado, actualizar UI
                if (forzarRerender) {
                    renderConversaciones();
                } else if (conversacionesCambiadas.length > 0) {
                    actualizarConversacionesCambiadas(conversacionesCambiadas);
                }

                // Si la conversaci√≥n actual cambi√≥, recargar mensajes
                if (conversacionActualId && conversacionesCambiadas.includes(conversacionActualId)) {
                    await cargarMensajes(conversacionActualId, true); // true = silencioso
                }
            } catch (error) {
                console.error('Error cargando conversaciones:', error);
            }
        }

        // Actualizar solo las conversaciones que cambiaron en el DOM
        function actualizarConversacionesCambiadas(idsConversacionesCambiadas) {
            const lista = document.getElementById('listaConversaciones');

            // Si est√° vac√≠a, hacer render completo
            if (conversacionesWhatsApp.length === 0) {
                lista.innerHTML = `
                    <div class="whatsapp-empty">
                        <i data-feather="message-circle"></i>
                        <p>No hay conversaciones</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            // Si no hay elementos en el DOM, hacer render completo
            const existingItems = lista.querySelectorAll('.whatsapp-conversacion-item');
            if (existingItems.length === 0) {
                renderConversaciones();
                return;
            }

            // Si hay conversaciones cambiadas, hacer render completo para respetar el orden
            // (el backend ordena por √∫ltimo mensaje, necesitamos reflejar ese orden)
            if (idsConversacionesCambiadas.length > 0) {
                renderConversaciones();
                return;
            }

            // Si no hay cambios, no hacer nada (evita parpadeos innecesarios)
        }

        // Generar HTML para una conversaci√≥n individual
        function generarHTMLConversacion(conv) {
            const ultimoMensaje = conv.ultimo_mensaje || {};
            const nombre = conv.nombre_cliente || conv.numero_cliente;
            const inicial = nombre.charAt(0).toUpperCase();
            const hora = ultimoMensaje.fecha_envio
                ? formatearHora(ultimoMensaje.fecha_envio)
                : '';
            const preview = ultimoMensaje.contenido
                ? (ultimoMensaje.direccion === 'entrante' ? '' : '‚úì ') + truncarTexto(ultimoMensaje.contenido, 40)
                : 'Sin mensajes';

            const activeClass = conv.id === conversacionActualId ? 'active' : '';

            // Mostrar nombre + n√∫mero (si tiene nombre), o solo n√∫mero
            const displayNombre = conv.nombre_cliente
                ? `${conv.nombre_cliente} (${conv.numero_cliente})`
                : conv.numero_cliente;

            return `
                <div class="whatsapp-conversacion-item ${activeClass}" data-conv-id="${conv.id}" onclick="seleccionarConversacion(${conv.id})">
                    <div class="whatsapp-conversacion-avatar">${inicial}</div>
                    <div class="whatsapp-conversacion-info">
                        <div class="whatsapp-conversacion-header">
                            <div class="whatsapp-conversacion-nombre">${displayNombre}</div>
                            <div class="whatsapp-conversacion-hora">${hora}</div>
                        </div>
                        <div class="whatsapp-conversacion-preview">${preview}</div>
                    </div>
                    ${conv.no_leidos > 0 ? `<div class="whatsapp-conversacion-badge">${conv.no_leidos}</div>` : ''}
                </div>
            `;
        }

        function renderConversaciones() {
            const lista = document.getElementById('listaConversaciones');

            if (conversacionesWhatsApp.length === 0) {
                lista.innerHTML = `
                    <div class="whatsapp-empty">
                        <i data-feather="message-circle"></i>
                        <p>No hay conversaciones</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            // Usar la funci√≥n generadora para mantener consistencia
            lista.innerHTML = conversacionesWhatsApp.map(conv => generarHTMLConversacion(conv)).join('');

            feather.replace();
        }

        function filtrarConversaciones() {
            const search = document.getElementById('searchConversaciones').value.toLowerCase();

            const conversacionesFiltradas = conversacionesWhatsApp.filter(conv => {
                const nombre = (conv.nombre_cliente || '').toLowerCase();
                const numero = (conv.numero_cliente || '').toLowerCase();
                return nombre.includes(search) || numero.includes(search);
            });

            const lista = document.getElementById('listaConversaciones');

            if (conversacionesFiltradas.length === 0) {
                lista.innerHTML = `
                    <div class="whatsapp-empty">
                        <i data-feather="search"></i>
                        <p>No se encontraron conversaciones</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            // Usar la funci√≥n generadora para mantener consistencia
            lista.innerHTML = conversacionesFiltradas.map(conv => generarHTMLConversacion(conv)).join('');

            feather.replace();
        }

        async function seleccionarConversacion(conversacionId) {
            conversacionActualId = conversacionId;

            const conversacion = conversacionesWhatsApp.find(c => c.id === conversacionId);
            if (!conversacion) return;

            // Mostrar el chat container
            document.getElementById('chatEmpty').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';

            // Actualizar header del chat
            document.getElementById('chatNombre').textContent =
                conversacion.nombre_cliente || conversacion.numero_cliente;
            document.getElementById('chatNumero').textContent = conversacion.numero_cliente;
            document.getElementById('chatEstado').textContent = conversacion.estado || 'activa';

            // Cargar mensajes
            await cargarMensajes(conversacionId);

            // Re-renderizar conversaciones para actualizar la selecci√≥n
            renderConversaciones();
        }

        async function cargarMensajes(conversacionId, silencioso = false) {
            try {
                const token = Auth.getToken();
                const res = await fetch(`/api/admin/whatsapp/conversaciones/${conversacionId}/mensajes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) throw new Error('Error al cargar mensajes');

                const data = await res.json();
                const mensajes = data.mensajes || [];

                const chatMensajes = document.getElementById('chatMensajes');
                const scrollAnterior = chatMensajes.scrollTop;
                const heightAnterior = chatMensajes.scrollHeight;
                const estabaCasiAbajo = (heightAnterior - scrollAnterior - chatMensajes.clientHeight) < 100;

                chatMensajes.innerHTML = mensajes.map(msg => {
                    const esEntrante = msg.direccion === 'entrante';
                    const claseDir = esEntrante ? 'entrante' : 'saliente';
                    const hora = formatearHora(msg.fecha_envio);

                    return `
                        <div class="whatsapp-mensaje ${claseDir}">
                            <div class="whatsapp-mensaje-bubble">
                                <p class="whatsapp-mensaje-contenido">${msg.contenido}</p>
                                <div class="whatsapp-mensaje-tiempo">
                                    ${hora}
                                    ${!esEntrante ? '<span class="whatsapp-mensaje-check">‚úì‚úì</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll inteligente: solo si estaba cerca del fondo o si no es silencioso
                if (!silencioso || estabaCasiAbajo) {
                    chatMensajes.scrollTop = chatMensajes.scrollHeight;
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        async function enviarMensaje() {
            const input = document.getElementById('inputMensaje');
            const contenido = input.value.trim();

            if (!contenido || !conversacionActualId) return;

            try {
                const token = Auth.getToken();
                const res = await fetch(`/api/admin/whatsapp/conversaciones/${conversacionActualId}/mensajes`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ contenido })
                });

                if (!res.ok) throw new Error('Error al enviar mensaje');

                // Limpiar input
                input.value = '';

                // Recargar mensajes sin hacer scroll autom√°tico
                await cargarMensajes(conversacionActualId, false);

                // Forzar actualizaci√≥n completa de conversaciones para reflejar el nuevo mensaje
                await cargarConversaciones(true);
            } catch (error) {
                console.error('Error enviando mensaje:', error);
                alert('Error al enviar el mensaje. Por favor intenta de nuevo.');
            }
        }

        function enviarMensajeEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                enviarMensaje();
            }
        }

        function formatearHora(fechaISO) {
            if (!fechaISO) return '';
            const fecha = new Date(fechaISO);
            const hoy = new Date();
            const esHoy = fecha.toDateString() === hoy.toDateString();

            if (esHoy) {
                return fecha.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' });
            } else {
                return fecha.toLocaleDateString('es-CO', { day: '2-digit', month: '2-digit' });
            }
        }

        function truncarTexto(texto, maxLen) {
            if (!texto) return '';
            return texto.length > maxLen ? texto.substring(0, maxLen) + '...' : texto;
        }

        function cerrarSesion() {
            // Desconectar Socket.IO al cerrar sesi√≥n
            if (socket) {
                socket.disconnect();
            }
            Auth.logout();
        }

        // Limpiar al salir de la p√°gina
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
