<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Formularios - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F9FAFB;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 40px;
            text-align: center;
        }

        .formularios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .formulario-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .formulario-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .formulario-header {
            border-bottom: 2px solid #E5E7EB;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        .formulario-id {
            display: inline-block;
            background: #00B8E6;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .formulario-fecha {
            font-size: 14px;
            color: #6B7280;
        }

        .foto-container {
            margin: 16px 0;
            text-align: center;
        }

        .foto-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .firma-container {
            margin: 16px 0;
            text-align: center;
        }

        .firma-container img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #E5E7EB;
        }

        .dato {
            margin: 8px 0;
            font-size: 14px;
        }

        .dato-label {
            font-weight: 600;
            color: #4B5563;
        }

        .dato-value {
            color: #1F2937;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #00B8E6;
        }

        .error {
            background: #FEE2E2;
            border: 2px solid #EF4444;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            color: #991B1B;
        }

        .section-title {
            font-weight: 600;
            color: #1F2937;
            margin-top: 16px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .btn-editar {
            background: #00B8E6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            transition: background 0.2s ease;
        }

        .btn-editar:hover {
            background: #009FC7;
        }

        .btn-editar:active {
            transform: scale(0.98);
        }

        /* Estilos del modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #E5E7EB;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
        }

        .btn-cerrar {
            background: #EF4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-cerrar:hover {
            background: #DC2626;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #4B5563;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00B8E6;
        }

        .form-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #E5E7EB;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 16px;
        }

        .btn-guardar {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: background 0.2s ease;
        }

        .btn-guardar:hover {
            background: #059669;
        }

        .btn-guardar:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        /* Estilos para vista resumida/expandida */
        .card-summary {
            display: block;
        }

        .card-details {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #E5E7EB;
        }

        .card-details.expanded {
            display: block;
        }

        .btn-expand {
            background: #6366F1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-expand:hover {
            background: #4F46E5;
        }

        .btn-expand:active {
            transform: scale(0.98);
        }

        .summary-info {
            display: grid;
            gap: 12px;
        }

        .summary-dato {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #F3F4F6;
            border-radius: 6px;
            font-size: 14px;
        }

        .summary-dato-label {
            font-weight: 600;
            color: #4B5563;
        }

        .summary-dato-value {
            color: #1F2937;
            font-weight: 500;
        }

        .foto-container-summary {
            margin: 16px 0;
            text-align: center;
        }

        .foto-container-summary img {
            width: 100%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Formularios Guardados</h1>

    </div>

    <!-- Modal de edici√≥n -->

                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-label">Nivel Educativo</label>
                        <input type="text" class="form-input" id="edit-nivel_educativo" name="nivel_educativo">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="edit-email" name="email">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">üíº Datos Laborales</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Profesi√≥n/Oficio</label>
                            <input type="text" class="form-input" id="edit-profesion_oficio" name="profesion_oficio">
                        </div>

                            <label class="form-label">Empresa 1</label>
                            <input type="text" class="form-input" id="edit-empresa1" name="empresa1">

                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">üìä Datos F√≠sicos</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Estatura (cm)</label>
                            <input type="number" class="form-input" id="edit-estatura" name="estatura">

                        <div class="form-group">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" class="form-input" id="edit-peso" name="peso">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ejercicio</label>
                            <input type="text" class="form-input" id="edit-ejercicio" name="ejercicio">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-guardar" id="btnGuardar">üíæ Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script>
        // Funci√≥n para expandir/contraer las fichas
        function toggleExpand(index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            const icon = document.getElementById(`expand-icon-${index}`);
            const text = document.getElementById(`expand-text-${index}`);

            if (detailsDiv.classList.contains('expanded')) {
                detailsDiv.classList.remove('expanded');
                icon.textContent = '‚ñº';
                text.textContent = 'Ver m√°s informaci√≥n';
            } else {
                detailsDiv.classList.add('expanded');
                icon.textContent = '‚ñ≤';
                text.textContent = 'Ver menos informaci√≥n';
            }
        }

        async function cargarFormularios() {
            try {
                const response = await fetch('/api/formularios');
                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!result.success || result.total === 0) {
                    document.getElementById('formularios').innerHTML = '<div class="no-data">No hay formularios guardados</div>';
                    return;
                }

                const container = document.getElementById('formularios');
                container.innerHTML = '';

                result.data.forEach((form, index) => {
                    const card = document.createElement('div');
                    card.className = 'formulario-card';
                    card.id = `card-${index}`;

                    const fecha = new Date(form.fecha_registro).toLocaleString('es-CO');

                    card.innerHTML = `
                        <div class="card-summary">
                            <div class="formulario-header">
                                <div class="formulario-id">ID: ${form.id}</div>
                                ${form.wix_id ? `<div class="formulario-id" style="background: #10B981; margin-top: 8px;">Wix ID: ${form.wix_id}</div>` : ''}
                            </div>

                            ${form.foto ? `
                                <div class="foto-container-summary">
                                    <img src="${form.foto}" alt="Foto del paciente">
                                </div>
                            ` : ''}

                            <div class="summary-info">
                                <div class="summary-dato">
                                    <span class="summary-dato-label">C√©dula:</span>
                                    <span class="summary-dato-value">${form.numero_id || 'N/A'}</span>
                                </div>
                                <div class="summary-dato">
                                    <span class="summary-dato-label">Tel√©fono:</span>
                                    <span class="summary-dato-value">${form.celular || 'N/A'}</span>
                                </div>
                            </div>

                            <button class="btn-expand" onclick="toggleExpand(${index})">
                                <span id="expand-icon-${index}">‚ñº</span>
                                <span id="expand-text-${index}">Ver m√°s informaci√≥n</span>
                            </button>
                        </div>

                        <div class="card-details" id="details-${index}">
                            <div class="formulario-fecha" style="margin-bottom: 16px; text-align: center;">Registrado: ${fecha}</div>

                            ${form.wix_id ? `
                                <div class="section-title">Datos de Wix</div>
                                <div class="dato">
                                    <span class="dato-label">Primer Nombre:</span>
                                    <span class="dato-value">${form.primer_nombre || 'N/A'}</span>
                                </div>
                                <div class="dato">
                                    <span class="dato-label">Primer Apellido:</span>
                                    <span class="dato-value">${form.primer_apellido || 'N/A'}</span>
                                </div>
                                <div class="dato">
                                    <span class="dato-label">Empresa:</span>
                                    <span class="dato-value">${form.empresa || 'N/A'}</span>
                                </div>
                                <div class="dato">
                                    <span class="dato-label">C√≥digo Empresa:</span>
                                    <span class="dato-value">${form.cod_empresa || 'N/A'}</span>
                                </div>
                                <div class="dato">
                                    <span class="dato-label">Fecha Atenci√≥n:</span>
                                    <span class="dato-value">${form.fecha_atencion || 'N/A'}</span>
                                </div>
                            ` : ''}

                            <div class="section-title">Datos Personales</div>
                            <div class="dato">
                                <span class="dato-label">G√©nero:</span>
                                <span class="dato-value">${form.genero || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Edad:</span>
                                <span class="dato-value">${form.edad || 'N/A'} a√±os</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Fecha Nacimiento:</span>
                                <span class="dato-value">${form.fecha_nacimiento || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Lugar Nacimiento:</span>
                                <span class="dato-value">${form.lugar_nacimiento || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Ciudad Residencia:</span>
                                <span class="dato-value">${form.ciudad_residencia || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Estado Civil:</span>
                                <span class="dato-value">${form.estado_civil || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Hijos:</span>
                                <span class="dato-value">${form.hijos || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Nivel Educativo:</span>
                                <span class="dato-value">${form.nivel_educativo || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Email:</span>
                                <span class="dato-value">${form.email || 'N/A'}</span>
                            </div>

                            <div class="section-title">Datos Laborales</div>
                            <div class="dato">
                                <span class="dato-label">Profesi√≥n/Oficio:</span>
                                <span class="dato-value">${form.profesion_oficio || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Empresa 1:</span>
                                <span class="dato-value">${form.empresa1 || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Empresa 2:</span>
                                <span class="dato-value">${form.empresa2 || 'N/A'}</span>
                            </div>

                            <div class="section-title">Datos F√≠sicos</div>
                            <div class="dato">
                                <span class="dato-label">Estatura:</span>
                                <span class="dato-value">${form.estatura || 'N/A'} cm</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Peso:</span>
                                <span class="dato-value">${form.peso || 'N/A'} kg</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Ejercicio:</span>
                                <span class="dato-value">${form.ejercicio || 'N/A'}</span>
                            </div>

                            <div class="section-title">Condiciones de Salud</div>
                            <div class="dato">
                                <span class="dato-label">Cirug√≠a Ocular:</span>
                                <span class="dato-value">${form.cirugia_ocular || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Consumo de Licor:</span>
                                <span class="dato-value">${form.consumo_licor || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Cirug√≠a Programada:</span>
                                <span class="dato-value">${form.cirugia_programada || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Condici√≥n M√©dica:</span>
                                <span class="dato-value">${form.condicion_medica || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Dolor de Cabeza:</span>
                                <span class="dato-value">${form.dolor_cabeza || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Dolor de Espalda:</span>
                                <span class="dato-value">${form.dolor_espalda || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Ruido/Jaqueca:</span>
                                <span class="dato-value">${form.ruido_jaqueca || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Embarazo:</span>
                                <span class="dato-value">${form.embarazo || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Enfermedad H√≠gado:</span>
                                <span class="dato-value">${form.enfermedad_higado || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Enfermedad Pulmonar:</span>
                                <span class="dato-value">${form.enfermedad_pulmonar || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Fuma:</span>
                                <span class="dato-value">${form.fuma || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Hernias:</span>
                                <span class="dato-value">${form.hernias || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Hormigueos:</span>
                                <span class="dato-value">${form.hormigueos || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Presi√≥n Alta:</span>
                                <span class="dato-value">${form.presion_alta || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Problemas de Az√∫car:</span>
                                <span class="dato-value">${form.problemas_azucar || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Problemas Card√≠acos:</span>
                                <span class="dato-value">${form.problemas_cardiacos || 'N/A'}</span>
                            </div>
                            <div class="dato">
                                <span class="dato-label">Problemas de Sue√±o:</span>
                                <span class="dato-value">${form.problemas_sueno || 'N/A'}</span>
                            </div>

        let formularioActual = null;

        // Funci√≥n para editar un formulario
        async function editarFormulario(id) {
            try {
                // Obtener los datos del formulario
                const response = await fetch(`/api/formularios/${id}`);
                const result = await response.json();

                if (!result.success) {
                    alert('Error al cargar el formulario');
                    return;
                }

                formularioActual = result.data;

                // Llenar el formulario del modal con los datos
                document.getElementById('edit-id').value = formularioActual.id || '';
                document.getElementById('edit-genero').value = formularioActual.genero || '';
                document.getElementById('edit-edad').value = formularioActual.edad || '';
                document.getElementById('edit-fecha_nacimiento').value = formularioActual.fecha_nacimiento || '';
                document.getElementById('edit-lugar_nacimiento').value = formularioActual.lugar_nacimiento || '';
                document.getElementById('edit-ciudad_residencia').value = formularioActual.ciudad_residencia || '';
                document.getElementById('edit-estado_civil').value = formularioActual.estado_civil || '';
                document.getElementById('edit-hijos').value = formularioActual.hijos || '';
                document.getElementById('edit-nivel_educativo').value = formularioActual.nivel_educativo || '';
                document.getElementById('edit-email').value = formularioActual.email || '';
                document.getElementById('edit-profesion_oficio').value = formularioActual.profesion_oficio || '';
                document.getElementById('edit-empresa1').value = formularioActual.empresa1 || '';
                document.getElementById('edit-empresa2').value = formularioActual.empresa2 || '';
                document.getElementById('edit-estatura').value = formularioActual.estatura || '';
                document.getElementById('edit-peso').value = formularioActual.peso || '';
                document.getElementById('edit-ejercicio').value = formularioActual.ejercicio || '';

                // Abrir el modal
                document.getElementById('modalEdicion').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar el formulario: ' + error.message);
            }
        }

        // Funci√≥n para cerrar el modal
        function cerrarModal() {
            document.getElementById('modalEdicion').classList.remove('active');
            formularioActual = null;
        }

        // Cerrar modal al hacer clic fuera de √©l
        document.getElementById('modalEdicion').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });

        // Funci√≥n para guardar cambios
        async function guardarCambios(event) {
            event.preventDefault();

            const btnGuardar = document.getElementById('btnGuardar');
            btnGuardar.disabled = true;
            btnGuardar.textContent = 'üíæ Guardando...';

            try {
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                const response = await fetch(`/api/formularios/${data.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ Formulario actualizado exitosamente');
                    cerrarModal();
                    // Recargar los formularios
                    cargarFormularios();
                } else {
                    alert('‚ùå Error al actualizar: ' + (result.error || 'Error desconocido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al guardar: ' + error.message);
            } finally {
                btnGuardar.disabled = false;
                btnGuardar.textContent = 'üíæ Guardar Cambios';
            }
        }

        // Cargar formularios al iniciar
        cargarFormularios();
    </script>
