<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F3F3F3;
            --bg-secondary: #FFFFFF;
            --text-primary: #181818;
            --text-secondary: #444444;
            --text-tertiary: #706E6B;
            --border-color: #DDDBDA;
            --accent-color: #0176D3;
            --accent-hover: #014486;
            --error-color: #DC2626;
            --success-color: #059669;
            --warning-color: #D97706;
            --info-color: #0369A1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-container {
            width: 100%;
            max-width: 500px;
        }

        .registro-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
        }

        .registro-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .registro-logo img {
            max-height: 50px;
        }

        .registro-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .registro-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-label .required {
            color: var(--error-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(1, 118, 211, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.uppercase {
            text-transform: uppercase;
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
            text-transform: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-tertiary);
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            background: #94A3B8;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #FEF2F2;
            color: var(--error-color);
        }

        .alert.success {
            background: #ECFDF5;
            color: var(--success-color);
        }

        .alert.warning {
            background: #FEF3C7;
            color: var(--warning-color);
        }

        .registro-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .registro-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .registro-footer a:hover {
            text-decoration: underline;
        }

        .info-box {
            margin-top: 20px;
            padding: 14px 16px;
            background: #F0F9FF;
            border-radius: 10px;
            font-size: 13px;
            color: var(--info-color);
            border: 1px solid #BAE6FD;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-logo">
                <img src="/bsl-logo.png" alt="BSL">
            </div>
            <h1 class="registro-title">Crear Cuenta</h1>
            <p class="registro-subtitle">Completa el formulario para solicitar acceso</p>

            <div class="alert" id="alertMsg"></div>

            <form id="registroForm">
                <div class="form-group">
                    <label class="form-label">Correo electronico <span class="required">*</span></label>
                    <input type="email" class="form-input" id="email"
                           placeholder="correo@ejemplo.com" required autocomplete="email">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Numero de documento <span class="required">*</span></label>
                        <input type="text" class="form-input" id="numeroDocumento"
                               placeholder="Cedula o NIT" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Celular WhatsApp <span class="required">*</span></label>
                        <input type="tel" class="form-input" id="celularWhatsapp"
                               placeholder="3001234567" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-input" id="nombreCompleto"
                           placeholder="Tu nombre completo" autocomplete="name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Contrasena <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="password"
                                   placeholder="Minimo 8 caracteres" required minlength="8">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirmar <span class="required">*</span></label>
                        <div class="password-wrapper">
                            <input type="password" class="form-input" id="confirmPassword"
                                   placeholder="Repite tu contrasena" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <p class="password-requirements">La contrasena debe tener al menos 8 caracteres</p>

                <button type="submit" class="btn-primary" id="btnRegistro">
                    Solicitar Acceso
                </button>
            </form>

            <div class="registro-footer">
                <p>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
            </div>

            <div class="info-box">
                <strong>Nota importante</strong>
                Tu solicitud sera revisada por un administrador. Recibiras una notificacion cuando sea aprobada.
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Verificar si ya esta autenticado
        document.addEventListener('DOMContentLoaded', async () => {
            const token = Auth.getToken();
            if (token) {
                const usuario = await Auth.verificarSesion();
                if (usuario) {
                    Auth.redirigirSegunRol(usuario.rol);
                }
            }
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            const svg = btn.querySelector('svg');

            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alert = document.getElementById('alertMsg');
            alert.textContent = mensaje;
            alert.className = `alert show ${tipo}`;
            // Scroll al inicio para ver el mensaje
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function ocultarAlerta() {
            document.getElementById('alertMsg').className = 'alert';
        }

        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            ocultarAlerta();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                mostrarAlerta('Las contrasenas no coinciden');
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }

            if (password.length < 8) {
                mostrarAlerta('La contrasena debe tener al menos 8 caracteres');
                document.getElementById('password').classList.add('error');
                return;
            }

            const btn = document.getElementById('btnRegistro');
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            const datos = {
                email: document.getElementById('email').value.trim(),
                numeroDocumento: document.getElementById('numeroDocumento').value.trim(),
                celularWhatsapp: document.getElementById('celularWhatsapp').value.trim(),
                nombreCompleto: document.getElementById('nombreCompleto').value.trim(),
                password: password
            };

            try {
                const result = await Auth.registro(datos);

                if (result.success) {
                    mostrarAlerta('Registro exitoso! Tu solicitud esta pendiente de aprobacion. Te notificaremos cuando sea aprobada.', 'success');
                    document.getElementById('registroForm').reset();
                } else {
                    mostrarAlerta(result.message || 'Error en el registro');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexion. Intenta de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Solicitar Acceso';
            }
        });

        // Limpiar errores al escribir
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
