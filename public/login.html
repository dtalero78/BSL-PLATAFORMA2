<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F3F3F3;
            --bg-secondary: #FFFFFF;
            --text-primary: #181818;
            --text-secondary: #444444;
            --text-tertiary: #706E6B;
            --border-color: #DDDBDA;
            --accent-color: #0176D3;
            --accent-hover: #014486;
            --error-color: #DC2626;
            --success-color: #059669;
            --warning-color: #D97706;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            max-height: 60px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(1, 118, 211, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-tertiary);
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            background: #94A3B8;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #FEF2F2;
            color: var(--error-color);
        }

        .alert.success {
            background: #ECFDF5;
            color: var(--success-color);
        }

        .alert.warning {
            background: #FEF3C7;
            color: var(--warning-color);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 12px;
        }

        /* WhatsApp button */
        .whatsapp-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            z-index: 100;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="/bsl-logo.png" alt="BSL">
            </div>
            <h1 class="login-title">Iniciar Sesion</h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

            <div class="alert" id="alertMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Correo electronico</label>
                    <input type="email" class="form-input" id="email"
                           placeholder="correo@ejemplo.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label">Contrasena</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password"
                               placeholder="Tu contrasena" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="btnLogin">
                    Iniciar Sesion
                </button>
            </form>

            <div class="login-footer">
                <p>No tienes cuenta? <a href="registro.html">Registrate aqui</a></p>
            </div>
        </div>
    </div>

    <!-- WhatsApp button -->
    <a href="https://api.whatsapp.com/send?phone=573008021701&text=Hola.%20Necesito%20ayuda%20para%20iniciar%20sesion%20en%20la%20plataforma%20BSL"
       target="_blank"
       class="whatsapp-btn"
       title="Soporte WhatsApp">
        ðŸ’¬
    </a>

    <script src="/js/auth.js"></script>
    <script>
        // Verificar si ya esta autenticado
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar si viene de token expirado
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expired') === '1') {
                mostrarAlerta('Tu sesion ha expirado. Por favor inicia sesion nuevamente.', 'warning');
            }

            const token = Auth.getToken();
            if (token) {
                const usuario = await Auth.verificarSesion();
                if (usuario) {
                    Auth.redirigirSegunRol(usuario.rol);
                }
            }
        });

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alert = document.getElementById('alertMsg');
            alert.textContent = mensaje;
            alert.className = `alert show ${tipo}`;
        }

        function ocultarAlerta() {
            document.getElementById('alertMsg').className = 'alert';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            ocultarAlerta();

            const btn = document.getElementById('btnLogin');
            btn.disabled = true;
            btn.textContent = 'Verificando...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const result = await Auth.login(email, password);

                if (result.success) {
                    mostrarAlerta('Inicio de sesion exitoso!', 'success');
                    setTimeout(() => {
                        Auth.redirigirSegunRol(result.usuario.rol);
                    }, 500);
                } else {
                    // Manejar diferentes estados
                    if (result.estado === 'pendiente') {
                        mostrarAlerta('Tu cuenta esta pendiente de aprobacion. Te notificaremos cuando sea aprobada.', 'warning');
                    } else if (result.estado === 'rechazado') {
                        mostrarAlerta('Tu solicitud de cuenta fue rechazada. Contacta al administrador.', 'error');
                    } else if (result.estado === 'suspendido') {
                        mostrarAlerta('Tu cuenta ha sido suspendida. Contacta al administrador.', 'error');
                    } else {
                        mostrarAlerta(result.message || 'Error al iniciar sesion');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexion. Intenta de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesion';
            }
        });
    </script>
</body>
</html>
