<!-- Modal Disponibilidad Médicos -->
<div id="modalTiempoConsulta" class="modal">
    <div class="modal-content" style="max-width: 550px;">
        <div class="modal-header">
            <h2 class="modal-title">Configurar Disponibilidad</h2>
            <button class="modal-close" onclick="cerrarModalTiempoConsulta()">&times;</button>
        </div>
        <div class="modal-body">
            <p style="color: #64748B; margin-bottom: 16px; font-size: 14px;">
                Seleccione un médico para configurar su tiempo de consulta y los días/horarios en que está disponible.
            </p>

            <!-- Selector de médico -->
            <div class="medico-selector">
                <select id="selectMedicoDisponibilidad" onchange="cargarDisponibilidadMedico()">
                    <option value="">Seleccionar médico...</option>
                </select>
            </div>

            <!-- Contenido que aparece al seleccionar médico -->
            <div id="contenidoDisponibilidad" style="display: none;">
                <!-- Tiempo de consulta -->
                <div class="tiempo-consulta-row">
                    <label>Duración de consulta:</label>
                    <input type="number" id="inputTiempoConsulta" value="10" min="5" max="120">
                    <span>minutos</span>
                </div>

                <!-- Tabs de Modalidad -->
                <div class="modalidad-tabs">
                    <button type="button" class="modalidad-tab active" data-modalidad="presencial" onclick="cambiarModalidad('presencial')">
                        <i data-feather="users"></i> Presencial
                    </button>
                    <button type="button" class="modalidad-tab" data-modalidad="virtual" onclick="cambiarModalidad('virtual')">
                        <i data-feather="video"></i> Virtual
                    </button>
                </div>

                <!-- Días de la semana con múltiples rangos -->
                <div class="disponibilidad-section">
                    <h4>Días y horarios de trabajo <span id="modalidadActualLabel" style="font-weight: normal; color: #2563EB;">(Presencial)</span></h4>
                    <p style="font-size: 12px; color: #64748B; margin-bottom: 12px;">Puedes agregar múltiples rangos por día (ej: mañana y tarde)</p>

                    <div id="diasContainer">
                        <!-- Los días se generan dinámicamente -->
                    </div>
                </div>

                <button class="btn-guardar-disponibilidad" onclick="guardarDisponibilidad()">
                    Guardar Configuración
                </button>
                <div id="disponibilidadGuardada" class="disponibilidad-guardada">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Configuración guardada correctamente
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-modal secondary" onclick="cerrarModalTiempoConsulta()">Cerrar</button>
        </div>
        <div style="text-align: center; padding: 4px; font-size: 10px; color: #94a3b8; border-top: 1px solid #e2e8f0;">modalTiempoConsulta</div>
    </div>
</div>
