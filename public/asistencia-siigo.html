<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia SIIGO - BSL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --medical-primary: #0C4A6E;
            --medical-secondary: #0EA5E9;
            --success-green: #059669;
            --warning-amber: #F59E0B;
            --error-red: #DC2626;
            --info-blue: #3B82F6;
            --bg-primary: #F8FAFC;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F1F5F9;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-muted: #94A3B8;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 3px rgba(15, 23, 42, 0.08);
            --shadow-md: 0 4px 6px rgba(15, 23, 42, 0.1), 0 2px 4px rgba(15, 23, 42, 0.06);
            --shadow-lg: 0 10px 15px rgba(15, 23, 42, 0.1), 0 4px 6px rgba(15, 23, 42, 0.05);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            padding: 24px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--medical-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .filters-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-input, .filter-select {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--medical-secondary);
        }

        .search-input {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-width: 250px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--medical-secondary);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary {
            background: var(--medical-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) { background: #0A3A54; }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover { background: var(--bg-tertiary); }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--medical-primary);
        }

        .table-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--medical-primary);
        }

        .table-header .total-badge {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .table-scroll { overflow-x: auto; }

        table { width: 100%; border-collapse: collapse; }

        thead { background: var(--bg-tertiary); }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tbody tr:hover { background: var(--bg-tertiary); }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success { background: #D1FAE5; color: #065F46; }
        .badge-pending { background: #FEF3C7; color: #92400E; }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-muted);
        }

        .empty-state p { font-size: 16px; margin-top: 8px; }

        .loading-state {
            display: none;
            text-align: center;
            padding: 60px 24px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--medical-primary);
            animation: spin 0.6s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 20px;
        }

        .pagination-info {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .filters-bar { flex-direction: column; align-items: stretch; }
            .filter-group { flex-wrap: wrap; }
            .search-input { min-width: unset; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asistencia SIIGO</h1>
            <p>Control de asistencia de pacientes SIIGO</p>
        </div>

        <div class="filters-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar por documento, nombre o celular...">
            <div class="filter-group">
                <label>Desde:</label>
                <input type="date" class="filter-input" id="fechaDesde">
            </div>
            <div class="filter-group">
                <label>Hasta:</label>
                <input type="date" class="filter-input" id="fechaHasta">
            </div>
            <div class="filter-group">
                <label>Estado:</label>
                <select class="filter-select" id="filtroEstado">
                    <option value="">Todos</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="ATENDIDO">Atendido</option>
                </select>
            </div>
            <button class="btn btn-primary" id="btnFiltrar" onclick="cargarDatos(1)">Filtrar</button>
            <button class="btn btn-outline" onclick="limpiarFiltros()">Limpiar</button>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <h3>Total Registros</h3>
                <div class="value" id="statTotal">-</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Registros</h2>
                <span class="total-badge" id="totalBadge">0 registros</span>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p style="color: var(--text-muted);">Cargando registros...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No se encontraron registros con los filtros seleccionados</p>
            </div>

            <div class="table-scroll" id="tableWrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Ciudad</th>
                            <th>Celular</th>
                            <th>Fecha Consulta</th>
                            <th>Fecha Atenci&oacute;n</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="btn btn-outline" id="btnPrev" onclick="cambiarPagina(-1)">Anterior</button>
                <span class="pagination-info" id="paginationInfo">P&aacute;gina 1 de 1</span>
                <button class="btn btn-outline" id="btnNext" onclick="cambiarPagina(1)">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        let paginaActual = 1;
        let totalPaginas = 1;
        let searchTimeout = null;

        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const val = e.target.value.trim();
            if (val.length === 0 || val.length >= 2) {
                searchTimeout = setTimeout(() => cargarDatos(1), 300);
            }
        });

        document.getElementById('filtroEstado').addEventListener('change', () => cargarDatos(1));

        async function cargarDatos(page) {
            paginaActual = page || 1;
            const buscar = document.getElementById('searchInput').value.trim();
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;
            const estado = document.getElementById('filtroEstado').value;

            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('tableWrapper').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('paginationContainer').style.display = 'none';

            try {
                let url = `/api/asistencia-siigo/list?page=${paginaActual}&limit=20`;
                if (buscar) url += `&buscar=${encodeURIComponent(buscar)}`;
                if (fechaDesde) url += `&fechaDesde=${fechaDesde}`;
                if (fechaHasta) url += `&fechaHasta=${fechaHasta}`;
                if (estado) url += `&estado=${estado}`;

                const response = await fetch(url);
                const result = await response.json();

                document.getElementById('loadingState').style.display = 'none';

                if (!result.success || result.total === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('statTotal').textContent = '0';
                    document.getElementById('totalBadge').textContent = '0 registros';
                    return;
                }

                totalPaginas = result.totalPaginas;
                document.getElementById('statTotal').textContent = result.total.toLocaleString();
                document.getElementById('totalBadge').textContent = `${result.total.toLocaleString()} registros`;

                renderizarTabla(result.data);
                actualizarPaginacion();

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').querySelector('p').textContent = 'Error al cargar los registros';
            }
        }

        function renderizarTabla(datos) {
            const tbody = document.getElementById('tableBody');
            const offset = (paginaActual - 1) * 20;

            tbody.innerHTML = datos.map((row, i) => {
                const esAtendido = row.atendido === 'ATENDIDO';
                const badgeClass = esAtendido ? 'badge-success' : 'badge-pending';
                const badgeText = esAtendido ? 'ATENDIDO' : 'PENDIENTE';

                return `<tr>
                    <td>${offset + i + 1}</td>
                    <td><strong>${row.numeroId || '-'}</strong></td>
                    <td>${row.primerNombre || '-'}</td>
                    <td>${row.primerApellido || '-'}</td>
                    <td>${row.ciudad || '-'}</td>
                    <td>${row.celular || '-'}</td>
                    <td>${formatearFecha(row.fechaConsulta)}</td>
                    <td>${formatearFecha(row.fechaAtencion)}</td>
                    <td><span class="badge ${badgeClass}">${badgeText}</span></td>
                </tr>`;
            }).join('');

            document.getElementById('tableWrapper').style.display = 'block';
        }

        function formatearFecha(fecha) {
            if (!fecha) return '-';
            try {
                const d = new Date(fecha);
                if (isNaN(d.getTime())) return fecha;
                return d.toLocaleDateString('es-CO', { year: 'numeric', month: '2-digit', day: '2-digit' });
            } catch {
                return fecha;
            }
        }

        function actualizarPaginacion() {
            const container = document.getElementById('paginationContainer');
            if (totalPaginas <= 1) {
                container.style.display = 'none';
                return;
            }
            container.style.display = 'flex';
            document.getElementById('paginationInfo').textContent = `PÃ¡gina ${paginaActual} de ${totalPaginas}`;
            document.getElementById('btnPrev').disabled = paginaActual <= 1;
            document.getElementById('btnNext').disabled = paginaActual >= totalPaginas;
        }

        function cambiarPagina(dir) {
            const nuevaPagina = paginaActual + dir;
            if (nuevaPagina >= 1 && nuevaPagina <= totalPaginas) {
                cargarDatos(nuevaPagina);
            }
        }

        function limpiarFiltros() {
            document.getElementById('searchInput').value = '';
            document.getElementById('fechaDesde').value = '';
            document.getElementById('fechaHasta').value = '';
            document.getElementById('filtroEstado').value = '';
            cargarDatos(1);
        }

        // Cargar datos al iniciar
        cargarDatos(1);
    </script>
</body>
</html>
